# ============================================
# Virtual Host Configuration for DifiHome
# For Production Hosting (VPS with Apache)
# ============================================

# Landing Page - difihome.my.id
<VirtualHost *:80>
    ServerName difihome.my.id
    ServerAlias www.difihome.my.id
    DocumentRoot /var/www/difihome.my.id/public_html
    
    <Directory /var/www/difihome.my.id/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>
    
    # Security Headers
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
    </IfModule>
    
    ErrorLog ${APACHE_LOG_DIR}/difihome-landing-error.log
    CustomLog ${APACHE_LOG_DIR}/difihome-landing-access.log combined
</VirtualHost>

# Aplikasi Billing - billing.difihome.my.id
<VirtualHost *:80>
    ServerName billing.difihome.my.id
    DocumentRoot /var/www/difihome.my.id/billing/public_html
    
    <Directory /var/www/difihome.my.id/billing/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
    
    # PHP Settings (optional - bisa diatur di php.ini juga)
    <IfModule mod_php.c>
        php_value upload_max_filesize 50M
        php_value post_max_size 50M
        php_value max_execution_time 300
        php_value max_input_time 300
        php_flag display_errors Off
        php_flag log_errors On
    </IfModule>
    
    # Security Headers
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
        Header set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>
    
    ErrorLog ${APACHE_LOG_DIR}/billing-error.log
    CustomLog ${APACHE_LOG_DIR}/billing-access.log combined
</VirtualHost>

# ============================================
# HTTPS Configuration (setelah SSL ter-install)
# Uncomment setelah SSL certificate aktif
# ============================================

# Landing Page HTTPS
<VirtualHost *:443>
    ServerName difihome.my.id
    ServerAlias www.difihome.my.id
    DocumentRoot /var/www/difihome.my.id/public_html
    
    # SSL Configuration (path akan otomatis diisi oleh Certbot)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/difihome.my.id/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/difihome.my.id/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
    
    <Directory /var/www/difihome.my.id/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>
    
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
        Header set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    </IfModule>
    
    ErrorLog ${APACHE_LOG_DIR}/difihome-landing-error-ssl.log
    CustomLog ${APACHE_LOG_DIR}/difihome-landing-access-ssl.log combined
</VirtualHost>

