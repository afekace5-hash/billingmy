# ============================================
# Redirect HTTP to HTTPS (aktifkan setelah SSL)
# ============================================
<VirtualHost *:80>
    ServerName difihome.my.id
    ServerAlias www.difihome.my.id billing.difihome.my.id
    
    # Redirect semua HTTP ke HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>
