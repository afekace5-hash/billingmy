; Security settings for shared hosting
; Disable dangerous functions that might trigger malware detection
disable_functions = 

; Set safe mode restrictions
open_basedir = "."

; Disable code execution from strings
allow_url_fopen = On
allow_url_include = Off

; Upload settings
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M

; Error reporting (production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = writable/logs/php-errors.log

; Session security
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Execution limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
